<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi&family=Kaushan+Script&display=swap');
        </style>

    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class = "darkenPage"> this page will be darken</div>
    <div class = "header">
        <div class = "libraryIcons">
            <img class = "libraryIcon" src="images/redTrue.svg" alt="Library Icon" width = "50" height = "50">
            <h1 class = "libraryTitle">Library</h1>
        </div>

    </div>
    <div class = "bookShelf">
        <div class = "book">
            <div class = "toolHolder">
                <div class = "bookTools">
                    <img class = "deleteBook" src="images/delete.svg" alt="delete image">
                    <img class = "editBook" src="images/edit.svg" alt="edit image">
                </div>
            </div>
            <div class = "textHolder">
                <h2 class = "bookTitle">Diary of a Kid</h2>
                <h3 class = "author">by Jeff Kinney</h3>
                <p class = "bookDescription">This book is about kid who eat hotdogs and burgers that delicious epic awesome supet time</p>
            </div>
            <div class = "bookStatsHolder">
                <div class = "bookStats">
                    <h3 class = "totalPages">220 total pages</h3>
                    <img class = "hasRead" src="images/redFalse.svg" alt="book has been read" width = "30" height = "30">
                </div>
            </div>
        </div>

       




    </div>


    
        



    </div>

    <div class = "addShelf">
        <h2 class = "exit">X</h2>
        
        <div class = "shelfInfo">
            <div class = "shelfElements">
                <h2 class = "title">Title</h2>

                <div class = "titleTextHolder">
                    <input class = "titleText" type="text">
                </div>
               
                <h2 class = "authorEditorText">Author</h2>
            
                <div class = "authorTextHolder">
                    <input class = "authorText" type="text">

                </div>


                <h2 class = "description">Description</h2>

                <div class = "descriptionTextHolder">
                    <textarea class = "descriptionText" cols="36" rows="8"></textarea>

                </div>
              
                <h2 class = "totalPagesEditorText"> Total Pages</h2>
                <div class = "textPageHolder">
                    <input class = "pagesText" type="number">

                </div>

                <button class = "doneButton">Done</button>
             
               <p class = "errorMessage"></p>
                <div class = "readStats">
                    <h2>read</h2>
                    <img class = "bookRead" src="images/redFalse.svg" alt="user toggles read and false button" width ="30" height = "30">
                </div>
                <div class = "readBook">
             
            </div>

            
        </div>

       </div>
        </div>

  


    <div class = "addBook">+</div>
    <script src = "main.js"></script>

</body>

</html>
